        // Função Para Verifgicar Se Um Numero é PAR ou IMPAR

        function verificarParImpar(numero){
            
            if((numero % 2) == 0){
                return `O número ${numero} é PAR`;
            }
            else{
                return `O número ${numero} é IMPAR`;
            }
        }
        console.log(verificarParImpar(3))

        console.log("--------------- Atividade 2 - Tabuada Usando FOR---------------")
        console.log(" ")

        // Gerar uma Tabuada, uma lista de Array[10,5,3,8,2]

        function tabuada(lista) {
            for (let i = 0; i < lista.length; i++) {
                let numero = lista[i];
                console.log(`\nTabuada do ${numero}:`);
                for (let j = 0; j <= 10; j++) {
                    console.log(`${numero} x ${j} = ${numero * j}`);
                }
            }
        }

        
        tabuada([10, 5, 3, 8, 2]);

        console.log(" ")
        console.log("--------------- Atividade 2 - Tabuada Usando While---------------")
        console.log(" ")

        function tabuadas(listas){
            let i = 0
            while (i < listas.length){
                let numero = listas[i]
                console.log(`\nTabuada do ${numero}:`);

                let j = 0
                while(j <= 10){
                    console.log(`${numero} x ${j} = ${numero * j}`);
                    j++
                }

                i++
            }
        }

        tabuadas([10, 5, 3, 8, 2]);

        //IMC, Receber peso e altura e calcular imc
        //Verificar se a Pessoa esta abaixo do peso, peso normal, sobrepeso ou obesidade
        //Abaixo 18.5 => Abaixo do peso
        //Entre 18.5e 24.9 => peso normal
        //igual ou acima de 25 e abaixo de 29.9 => sobreso
        // acima de 29.9 => obsidade

        function imc(peso, altura){
            var qualcularImc = (peso / (altura*altura))

            if (qualcularImc <= 18.5){
                console.log(`O IMC do Peso ${peso} Kg e Altura ${altura} é ${qualcularImc.toFixed(2)} o individo tem "Abaixo do peso"`)
            }
            else if(qualcularImc > 18.5 && qualcularImc <= 24.9) {
                console.log(`O IMC do Peso ${peso} Kg e Altura ${altura} é ${qualcularImc.toFixed(2)} o individo tem "Peso Normal"`)
            }
            else if(qualcularImc > 24.9 && qualcularImc <= 29.9) {
                console.log(`O IMC do Peso ${peso} Kg e Altura ${altura} é ${qualcularImc.toFixed(2)} o individo tem "Sobrepeso"`)
            }
            else if( qualcularImc > 29.9 ){
                console.log(`O IMC do Peso ${peso} Kg e Altura ${altura} é ${qualcularImc.toFixed(2)} o individo tem "Obsidade"`)
            }

        }

        imc(88, 1.69)
