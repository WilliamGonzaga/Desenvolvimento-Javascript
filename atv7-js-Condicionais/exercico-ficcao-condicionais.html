            // O usuário deve inserir sua nota (0 a 10). Usando if else, exiba sua classificação:
            // 0 a 4 → Reprovado
            // 5 a 6 → Recuperação
            // 7 a 10 → Aprovado 
        
            var nota = prompt("Informe uma nota de '0' a '10' ");
            if (nota >= 0 && nota <= 4){
                console.log("Reprovado")
            }
            else if (nota >= 5 && nota <= 6){
                console.log("Recuperação")
            }
            else if (nota >= 7 && nota <= 10){
                console.log("Aprovado")
            }





    </script>
