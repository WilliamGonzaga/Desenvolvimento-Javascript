<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tipode da Dados e Operadores</title>
</head>
<body>

    <h1 style="text-align: center;">Exemplo de Tipode da Dados e Operadores</h1>


    <script>

        //String
        var nome = "William";
        var mensagem = "Olá Mundo";
        var texto = "213.fd.fdfdfdfdsfsdfsdsfsd";

        console.log("String: ", nome, mensagem, texto);



        //Number
        var idade = 30;
        var altura = 1.70;
        var peso = 84;
        var numeroNegativo = -10;


        console.log("Number: Idade =", idade, " Altura: ", altura, " Peso ", peso, " Numero Negativo: ", numeroNegativo);



        //Booleanos Bool (True or False)
        var verdadeiro = true;
        var falso = false;
        var idade = 18;
        var maiorIdade = idade >= 18;
        var menorIdade = idade < 18;

        console.log(maiorIdade, menorIdade);

        var igualdade = (10 == "10");
        var igualdadeValorTipo = (10 === "10");
        console.log(igualdade, igualdadeValorTipo);
        console.log(typeof idade, typeof igualdade); //"typeof" é usado para mostrar o tipo da variavel



        //Null
        var valorNull = null;
        console.log(valorNull);



        //Operadores Aritmétivos
        var a = 10;
        var b = 3;

        var soma = a + b;
        var subtracao = a - b;
        var multiplicacao = a * b;
        var divisao = (a / b);
        var divisaoInteiro = Math.floor(a / b);


        console.log(soma);
        console.log(subtracao);
        console.log(multiplicacao);
        console.log(divisao)
        console.log(divisaoInteiro);


        var modulo = a % b;
        var potencia = a ** b;
        a++;
        b--;

        console.log(modulo);
        console.log(potencia);



        // operadores de atibuição combinado
        var num  = 5;
        // num  = num + 2;
        num += 2;
        console.log(num) // 7


        num -= 1;
        console.log(num); // 6

        num *= 3;
        console.log(num); // 18

        num /= 2;
        console.log(num); // 9

        num %= 4;
        console.log(num); // 1




        //Conversões de Valores

        // String -> Number
        var numTexto = "42.2text";
        var convInt = parseInt(numTexto);
        var convFloat = parseFloat(numTexto);
        var convNumber = Number(numTexto);
        console.log(convInt, convFloat, convNumber);



        //Number -> String
        var numero = 123;
        var convString1 = numero.toString();
        var convString2 = String(numero);
        var convString3 = "" + numero;

        console.log(convString1, convString2, convString3);
        console.log(typeof convString1, typeof convString2, typeof convString3);



        //String -> Bool
        var numPositivo = 42;
        var numZero = 0;
        var numNegativo = -10;
        var boolPositivo = Boolean(numPositivo);
        var boolZero = Boolean(numZero);
        var boolNegativo = Boolean(numNegativo);

        console.log(boolPositivo, boolNegativo, boolZero);



        //String -> Boolean
        var textVerdadeiro = "True";
        var textFalse = "False";
        var textVazio = "";

        var booltextVerdadeiro = Boolean(textVerdadeiro);
        var booltextFalso = Boolean(textFalse);
        var booltextVazio = Boolean(textVazio);

        console.log(booltextVerdadeiro, booltextFalso, boolZero)



        // Booleand -> String
        var verdadeiro = true;
        var falso = false;
        var boolString1 = verdadeiro.toString();
        var boolString2 = String(falso);
        console.log(boolString1, boolString2);



        //Prompt

        var nomeCompleto = prompt("Informe seu Nome Completo: ");
        console.log(nomeCompleto)
        console.log(typeof nomeCompleto);
        alert(nomeCompleto);





    </script>
    
</body>
</html>
